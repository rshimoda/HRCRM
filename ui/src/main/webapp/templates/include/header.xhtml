<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">HRCRM System</span>
            </div>
        </div>

        <div align="right" style="margin-right: 1em;height: 21.3px;">
            <h:form id="headerForm">
                <ui:fragment rendered="#{not empty request.remoteUser}">
                    <p:link value="#{linksBean.linkName}" href="#{linksBean.path}" style="margin-right: 1em"
                            disabled="#{editModeBean.editMode}"/>

                    <div class="vertical-line"></div>
                    <p:commandLink action="#{loginBean.logout}" ajax="false" value="Log out"
                                   disabled="#{editModeBean.editMode}"/>
                </ui:fragment>
            </h:form>
        </div>


    </div>
</ui:composition>
</html>
