<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<head>
    <h:outputStylesheet library="css"/>
</head>
<h:body>
    <ui:composition template="../templates/layout.xhtml">
        <ui:define name="content">
            <p:tabView id="tabsView" dynamic="true" cache="false">
                <p:ajax event="tabChange" listener="#{editModeBean.tabClickHandler}"/>
                <p:tab disabled="#{editModeBean.editMode}">
                    <f:facet name="title">
                        <p:commandLink value="#{msgs['AdmTopTab.Users']}" actionListener="#{adminUserBean.init()}"
                                       class="settings-tabs"/>
                    </f:facet>
                    <ui:include src="UserInfo.xhtml"/>
                </p:tab>
                <p:tab disabled="#{editModeBean.editMode}">
                    <f:facet name="title">
                        <p:commandLink value="#{msgs['AdmTopTab.Privilegies']}" class="settings-tabs"/>
                    </f:facet>
                    <ui:include src="Privileges.xhtml"/>
                </p:tab>
                <p:tab disabled="#{editModeBean.editMode}">
                    <f:facet name="title">
                        <p:commandLink value="#{msgs['AdmTopTab.TaskSettings']}" class="settings-tabs"
                                       update="tabsView:tabViewTasksSettings"/>
                    </f:facet>
                    <ui:include src="TasksSettings.xhtml"/>
                </p:tab>
            </p:tabView>
        </ui:define>
    </ui:composition>
</h:body>
</html>
